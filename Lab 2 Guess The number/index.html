<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Guess a number between 1 and 99</h2>
      <input type="number" id="guessInput" placeholder="Enter your guess" />
      <button id="guessBtn">Guess</button>
      <button id="resetBtn">Play Again</button>
  
      <div id="message"></div>
      <p><strong>Previous guesses:</strong> <span id="guessList"></span></p>
      <p><strong>Attempts:</strong> <span id="attempts">0</span></p>
      <p><strong>Wins:</strong> <span id="wins">0</span></p>
      <p><strong>Losses:</strong> <span id="losses">0</span></p>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
