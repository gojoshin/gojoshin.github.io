<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        #usernameStatus, #zipError, #passwordError {
            font-weight: bold;
            color: red;
        }
        #suggestedPwd {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>

    <form id="signupForm">
        First Name: <input type="text" name="fName"><br>
        Last Name: <input type="text" name="lName"><br>

        Gender:
        <input type="radio" name="gender" value="m">Male<br>
        <input type="radio" name="gender" value="f">Female<br>

        Zip Code: <input type="text" id="zip" name="zip"><br>
        <span id="zipError"></span><br>

        City: <span id="city"></span><br>
        Latitude: <span id="latitude"></span><br>
        Longitude: <span id="longitude"></span><br><br>

        State:
        <select id="state" name="state">
            <option value="">Select One</option>
        </select><br>

        Select a County:
        <select id="county">
            <option value="">Select a county</option>
        </select><br><br>

        Desired Username:
        <input type="text" id="username"><br>
        <span id="usernameStatus"></span><br><br>

        Password: <input type="password" id="password"><br>
        <button type="button" onclick="getSuggestedPassword()">Suggest Password</button>
        <span id="suggestedPwd"></span><br><br>

        Type Password Again: <input type="password" id="confirmPassword"><br>
        <span id="passwordError"></span><br><br>

        <input type="submit" value="Sign up!">
    </form>

    <script src="script.js"></script>
</body>
</html>
