<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Trainer Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="backgroundContainer"></div>

  <h1>🎯 Aim Trainer</h1>

  <div id="difficulty">
    <label for="level">Select Difficulty:</label>
    <select id="level">
      <option value="easy">Easy (5s)</option>
      <option value="medium">Medium (10s)</option>
      <option value="hard">Hard (15s)</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <h3 id="message"></h3>
  <div id="finalScore"></div>

  <span id="Target">🔴</span>
  <span id="Trap">🔵</span>
</body>
</html>
